<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Query Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container text-center mt-5">
    <button id="addQueryBtn" class="btn btn-primary mb-3">+ Adicionar uma Query</button>
  </div>

  <div class="modal fade" id="queryModal" tabindex="-1" aria-labelledby="queryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="queryModalLabel">Adicionar Nova Query</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="queryForm">
            <div class="mb-3">
              <label for="queryTitle" class="form-label">Título</label>
              <input type="text" class="form-control" id="queryTitle" required>
            </div>
            <div class="mb-3">
              <label for="queryText" class="form-label">Query</label>
              <textarea class="form-control" id="queryText" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="queryDescription" class="form-label">Descrição</label>
              <textarea class="form-control" id="queryDescription" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Query</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-4" id="cardsContainer">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
