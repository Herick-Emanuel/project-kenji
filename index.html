<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Query Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="bg-dark text-white text-center py-3">
    <h1>Gerenciador de Queries</h1>
    <p>Adicione, edite e execute queries diretamente.</p>
  </header>

  <div class="container my-5">
    <div class="text-center mb-4">
      <button id="addQueryBtn" class="btn btn-success btn-lg">+ Adicionar uma Query</button>
    </div>

    <div id="cardsContainer" class="row g-4">
    </div>
  </div>

  <div class="modal fade" id="queryModal" tabindex="-1" aria-labelledby="queryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="queryModalLabel">Adicionar Nova Query</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="queryForm">
            <div class="mb-3">
              <label for="queryTitle" class="form-label">Título</label>
              <input type="text" class="form-control" id="queryTitle" placeholder="Insira o título da query" required>
            </div>
            <div class="mb-3">
              <label for="queryText" class="form-label">Query</label>
              <textarea class="form-control" id="queryText" rows="3" placeholder="Escreva sua query aqui" required></textarea>
            </div>
            <div class="mb-3">
              <label for="queryDescription" class="form-label">Descrição</label>
              <textarea class="form-control" id="queryDescription" rows="3" placeholder="Descreva o que a query faz" required></textarea>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary">Salvar Query</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
